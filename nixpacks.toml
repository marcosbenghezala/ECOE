[phases.setup]
nixPkgs = ["nodejs", "python311"]

[phases.install]
cmds = [
  "cd simulador/frontend && npm install && cd ../..",
  "pip install --user -r simulador/requirements.txt"
]

[phases.build]
cmds = ["cd simulador/frontend && npm run build && cd ../.."]

[start]
cmd = "cd simulador && python3 colab_server.py"
